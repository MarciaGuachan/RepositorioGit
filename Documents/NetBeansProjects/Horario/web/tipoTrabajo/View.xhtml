<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoTrabajoViewDlg" widgetVar="TipoTrabajoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewTipoTrabajoTitle}" closeOnEscape="true">

            <h:form id="TipoTrabajoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipoTrabajoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewTipoTrabajoLabel_titrCodigo}"/>
                        <h:outputText value="#{tipoTrabajoController.selected.titrCodigo}" title="#{myBundle.ViewTipoTrabajoTitle_titrCodigo}"/>

                        <h:outputText value="#{myBundle.ViewTipoTrabajoLabel_titrNombre}"/>
                        <h:outputText value="#{tipoTrabajoController.selected.titrNombre}" title="#{myBundle.ViewTipoTrabajoTitle_titrNombre}"/>

                        <h:outputText value="#{myBundle.ViewTipoTrabajoLabel_titrDescripcion}"/>
                        <h:outputText value="#{tipoTrabajoController.selected.titrDescripcion}" title="#{myBundle.ViewTipoTrabajoTitle_titrDescripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('TipoTrabajoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
