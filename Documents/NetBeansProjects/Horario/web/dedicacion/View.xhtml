<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DedicacionViewDlg" widgetVar="DedicacionViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewDedicacionTitle}" closeOnEscape="true">

            <h:form id="DedicacionViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{dedicacionController.selected != null}">

                        <h:outputText value="#{myBundle.ViewDedicacionLabel_dediCodigo}"/>
                        <h:outputText value="#{dedicacionController.selected.dediCodigo}" title="#{myBundle.ViewDedicacionTitle_dediCodigo}"/>

                        <h:outputText value="#{myBundle.ViewDedicacionLabel_dediNombre}"/>
                        <h:outputText value="#{dedicacionController.selected.dediNombre}" title="#{myBundle.ViewDedicacionTitle_dediNombre}"/>

                        <h:outputText value="#{myBundle.ViewDedicacionLabel_dediDescripcion}"/>
                        <h:outputText value="#{dedicacionController.selected.dediDescripcion}" title="#{myBundle.ViewDedicacionTitle_dediDescripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('DedicacionViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
