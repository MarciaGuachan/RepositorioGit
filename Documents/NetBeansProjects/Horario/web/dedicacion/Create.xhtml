<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DedicacionCreateDlg" widgetVar="DedicacionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateDedicacionTitle}" closeOnEscape="true">

            <h:form id="DedicacionCreateForm">

                <h:panelGroup id="display" rendered="#{dedicacionController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateDedicacionLabel_dediNombre}" for="dediNombre" />
                        <p:inputText id="dediNombre" value="#{dedicacionController.selected.dediNombre}" title="#{myBundle.CreateDedicacionTitle_dediNombre}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.CreateDedicacionLabel_dediDescripcion}" for="dediDescripcion" />
                        <p:inputText id="dediDescripcion" value="#{dedicacionController.selected.dediDescripcion}" title="#{myBundle.CreateDedicacionTitle_dediDescripcion}" size="100" maxlength="100"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{dedicacionController.saveNew}" value="#{myBundle.Save}" update="display,:DedicacionListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('DedicacionCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('DedicacionCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
