<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DocenteMateriaCursoCreateDlg" widgetVar="DocenteMateriaCursoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateDocenteMateriaCursoTitle}" closeOnEscape="true">

            <h:form id="DocenteMateriaCursoCreateForm">

                <h:panelGroup id="display" rendered="#{docenteMateriaCursoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateDocenteMateriaCursoLabel_domcComentario}" for="domcComentario" />
                        <p:inputText id="domcComentario" value="#{docenteMateriaCursoController.selected.domcComentario}" title="#{myBundle.CreateDocenteMateriaCursoTitle_domcComentario}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.CreateDocenteMateriaCursoLabel_cursCodigo}" for="cursCodigo" />
                        <p:selectOneMenu id="cursCodigo" value="#{docenteMateriaCursoController.selected.cursCodigo}"  converter="cursoConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cursoController.items}"
                                           var="cursCodigoItem"
                                           itemValue="#{cursCodigoItem}"
                                           itemLabel="#{cursCodigoItem.cursCodigo.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreateDocenteMateriaCursoLabel_doceCodigo}" for="doceCodigo" />
                        <p:selectOneMenu id="doceCodigo" value="#{docenteMateriaCursoController.selected.doceCodigo}"  converter="docenteConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{docenteController.items}"
                                           var="doceCodigoItem"
                                           itemValue="#{doceCodigoItem}"
                                           itemLabel="#{doceCodigoItem.doceCodigo.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreateDocenteMateriaCursoLabel_mateCodigo}" for="mateCodigo" />
                        <p:selectOneMenu id="mateCodigo" value="#{docenteMateriaCursoController.selected.mateCodigo}"  converter="materiaConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{materiaController.items}"
                                           var="mateCodigoItem"
                                           itemValue="#{mateCodigoItem}"
                                           itemLabel="#{mateCodigoItem.mateDescripcion.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{docenteMateriaCursoController.saveNew}" value="#{myBundle.Save}" update="display,:DocenteMateriaCursoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('DocenteMateriaCursoCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('DocenteMateriaCursoCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
