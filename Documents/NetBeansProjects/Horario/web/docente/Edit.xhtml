<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="DocenteEditDlg" widgetVar="DocenteEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditDocenteTitle}" closeOnEscape="true">

            <h:form id="DocenteEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{docenteController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditDocenteLabel_doceCodigo}" for="doceCodigo" />
                        <h:outputText id="doceCodigo" value="#{docenteController.selected.doceCodigo}" />

                        <p:outputLabel value="#{myBundle.EditDocenteLabel_doceNombres}" for="doceNombres" />
                        <p:inputText id="doceNombres" value="#{docenteController.selected.doceNombres}" title="#{myBundle.EditDocenteTitle_doceNombres}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.EditDocenteLabel_doceApellidos}" for="doceApellidos" />
                        <p:inputText id="doceApellidos" value="#{docenteController.selected.doceApellidos}" title="#{myBundle.EditDocenteTitle_doceApellidos}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.EditDocenteLabel_doceCedula}" for="doceCedula" />
                        <p:inputText id="doceCedula" value="#{docenteController.selected.doceCedula}" title="#{myBundle.EditDocenteTitle_doceCedula}" size="15" maxlength="15"/>

                        <p:outputLabel value="#{myBundle.EditDocenteLabel_doceEmailUce}" for="doceEmailUce" />
                        <p:inputText id="doceEmailUce" value="#{docenteController.selected.doceEmailUce}" title="#{myBundle.EditDocenteTitle_doceEmailUce}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.EditDocenteLabel_doceEmailPersonal}" for="doceEmailPersonal" />
                        <p:inputText id="doceEmailPersonal" value="#{docenteController.selected.doceEmailPersonal}" title="#{myBundle.EditDocenteTitle_doceEmailPersonal}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.EditDocenteLabel_doceFechaNacimiento}" for="doceFechaNacimiento" />
                        <p:calendar id="doceFechaNacimiento" pattern="MM/dd/yyyy" value="#{docenteController.selected.doceFechaNacimiento}" title="#{myBundle.EditDocenteTitle_doceFechaNacimiento}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.EditDocenteLabel_doceGenero}" for="doceGenero" />
                        <p:inputText id="doceGenero" value="#{docenteController.selected.doceGenero}" title="#{myBundle.EditDocenteTitle_doceGenero}" size="10" maxlength="10"/>

                        <p:outputLabel value="#{myBundle.EditDocenteLabel_doceTelefono}" for="doceTelefono" />
                        <p:inputText id="doceTelefono" value="#{docenteController.selected.doceTelefono}" title="#{myBundle.EditDocenteTitle_doceTelefono}" size="10" maxlength="10"/>

                        <p:outputLabel value="#{myBundle.EditDocenteLabel_doceCelular}" for="doceCelular" />
                        <p:inputText id="doceCelular" value="#{docenteController.selected.doceCelular}" title="#{myBundle.EditDocenteTitle_doceCelular}" size="10" maxlength="10"/>

                        <p:outputLabel value="#{myBundle.EditDocenteLabel_doceDireccion}" for="doceDireccion" />
                        <p:inputText id="doceDireccion" value="#{docenteController.selected.doceDireccion}" title="#{myBundle.EditDocenteTitle_doceDireccion}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.EditDocenteLabel_dediCodigo}" for="dediCodigo" />
                        <p:selectOneMenu id="dediCodigo" value="#{docenteController.selected.dediCodigo}"  converter="dedicacionConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{dedicacionController.items}"
                                           var="dediCodigoItem"
                                           itemValue="#{dediCodigoItem}"
                                           itemLabel="#{dediCodigoItem.dediDescripcion.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.EditDocenteLabel_titrCodigo}" for="titrCodigo" />
                        <p:selectOneMenu id="titrCodigo" value="#{docenteController.selected.titrCodigo}"  converter="tipoTrabajoConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoTrabajoController.items}"
                                           var="titrCodigoItem"
                                           itemValue="#{titrCodigoItem}"
                                           itemLabel="#{titrCodigoItem.titrDescripcion.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{docenteController.save}" value="#{myBundle.Save}" update="display,:DocenteListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('DocenteEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('DocenteEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
