<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CarreraViewDlg" widgetVar="CarreraViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewCarreraTitle}" closeOnEscape="true">

            <h:form id="CarreraViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{carreraController.selected != null}">

                        <h:outputText value="#{myBundle.ViewCarreraLabel_carrCodigo}"/>
                        <h:outputText value="#{carreraController.selected.carrCodigo}" title="#{myBundle.ViewCarreraTitle_carrCodigo}"/>

                        <h:outputText value="#{myBundle.ViewCarreraLabel_carrNombre}"/>
                        <h:outputText value="#{carreraController.selected.carrNombre}" title="#{myBundle.ViewCarreraTitle_carrNombre}"/>

                        <h:outputText value="#{myBundle.ViewCarreraLabel_carrDescripcion}"/>
                        <h:outputText value="#{carreraController.selected.carrDescripcion}" title="#{myBundle.ViewCarreraTitle_carrDescripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('CarreraViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
