<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="CarreraEditDlg" widgetVar="CarreraEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditCarreraTitle}" closeOnEscape="true">

            <h:form id="CarreraEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{carreraController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditCarreraLabel_carrCodigo}" for="carrCodigo" />
                        <h:outputText id="carrCodigo" value="#{carreraController.selected.carrCodigo}" />

                        <p:outputLabel value="#{myBundle.EditCarreraLabel_carrNombre}" for="carrNombre" />
                        <p:inputText id="carrNombre" value="#{carreraController.selected.carrNombre}" title="#{myBundle.EditCarreraTitle_carrNombre}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.EditCarreraLabel_carrDescripcion}" for="carrDescripcion" />
                        <p:inputText id="carrDescripcion" value="#{carreraController.selected.carrDescripcion}" title="#{myBundle.EditCarreraTitle_carrDescripcion}" size="100" maxlength="100"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{carreraController.save}" value="#{myBundle.Save}" update="display,:CarreraListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('CarreraEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('CarreraEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
