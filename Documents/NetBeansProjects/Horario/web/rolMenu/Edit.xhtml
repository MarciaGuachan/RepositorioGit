<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="RolMenuEditDlg" widgetVar="RolMenuEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditRolMenuTitle}" closeOnEscape="true">

            <h:form id="RolMenuEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{rolMenuController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditRolMenuLabel_romeCodigo}" for="romeCodigo" />
                        <h:outputText id="romeCodigo" value="#{rolMenuController.selected.romeCodigo}" />

                        <p:outputLabel value="#{myBundle.EditRolMenuLabel_menuCodigo}" for="menuCodigo" />
                        <p:selectOneMenu id="menuCodigo" value="#{rolMenuController.selected.menuCodigo}"  converter="menuConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{menuController.items}"
                                           var="menuCodigoItem"
                                           itemValue="#{menuCodigoItem}"
                                           itemLabel="#{menuCodigoItem.menuCodigo.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.EditRolMenuLabel_rolCodigo}" for="rolCodigo" />
                        <p:selectOneMenu id="rolCodigo" value="#{rolMenuController.selected.rolCodigo}"  converter="rolConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{rolController.items}"
                                           var="rolCodigoItem"
                                           itemValue="#{rolCodigoItem}"
                                           itemLabel="#{rolCodigoItem.rolDescripcion.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{rolMenuController.save}" value="#{myBundle.Save}" update="display,:RolMenuListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('RolMenuEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('RolMenuEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
