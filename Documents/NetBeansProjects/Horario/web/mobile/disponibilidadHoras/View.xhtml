<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="DisponibilidadHorasViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewDisponibilidadHorasTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:DisponibilidadHorasListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="DisponibilidadHorasViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{disponibilidadHorasController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewDisponibilidadHorasLabel_dihoCodigo}"/>
                            <h:outputText value="#{disponibilidadHorasController.selected.dihoCodigo}" title="#{myBundle.ViewDisponibilidadHorasTitle_dihoCodigo}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewDisponibilidadHorasLabel_dihoDia}"/>
                            <h:outputText value="#{disponibilidadHorasController.selected.dihoDia}" title="#{myBundle.ViewDisponibilidadHorasTitle_dihoDia}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewDisponibilidadHorasLabel_dihoHoraInicio}"/>
                            <h:outputText value="#{disponibilidadHorasController.selected.dihoHoraInicio}" title="#{myBundle.ViewDisponibilidadHorasTitle_dihoHoraInicio}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewDisponibilidadHorasLabel_dihoHoraFin}"/>
                            <h:outputText value="#{disponibilidadHorasController.selected.dihoHoraFin}" title="#{myBundle.ViewDisponibilidadHorasTitle_dihoHoraFin}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewDisponibilidadHorasLabel_encuCodigo}"/>
                            <h:outputText value="#{disponibilidadHorasController.selected.encuCodigo.encuCodigo}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
