<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TipoTrabajoEditPage" lazy="true">
        <pm:header title="#{myBundle.EditTipoTrabajoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TipoTrabajoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TipoTrabajoEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{tipoTrabajoController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditTipoTrabajoLabel_titrCodigo}" for="titrCodigo" />
                            <h:outputText id="titrCodigo" value="#{tipoTrabajoController.selected.titrCodigo}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTipoTrabajoLabel_titrNombre}" for="titrNombre" />
                            <p:inputText id="titrNombre" value="#{tipoTrabajoController.selected.titrNombre}" title="#{myBundle.EditTipoTrabajoTitle_titrNombre}" size="20" maxlength="20"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTipoTrabajoLabel_titrDescripcion}" for="titrDescripcion" />
                            <p:inputText id="titrDescripcion" value="#{tipoTrabajoController.selected.titrDescripcion}" title="#{myBundle.EditTipoTrabajoTitle_titrDescripcion}" size="100" maxlength="100"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{tipoTrabajoController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:TipoTrabajoListPage:TipoTrabajoListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:TipoTrabajoListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
