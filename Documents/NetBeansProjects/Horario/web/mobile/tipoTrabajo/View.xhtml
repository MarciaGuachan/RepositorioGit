<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TipoTrabajoViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewTipoTrabajoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TipoTrabajoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TipoTrabajoViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{tipoTrabajoController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTipoTrabajoLabel_titrCodigo}"/>
                            <h:outputText value="#{tipoTrabajoController.selected.titrCodigo}" title="#{myBundle.ViewTipoTrabajoTitle_titrCodigo}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTipoTrabajoLabel_titrNombre}"/>
                            <h:outputText value="#{tipoTrabajoController.selected.titrNombre}" title="#{myBundle.ViewTipoTrabajoTitle_titrNombre}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTipoTrabajoLabel_titrDescripcion}"/>
                            <h:outputText value="#{tipoTrabajoController.selected.titrDescripcion}" title="#{myBundle.ViewTipoTrabajoTitle_titrDescripcion}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
