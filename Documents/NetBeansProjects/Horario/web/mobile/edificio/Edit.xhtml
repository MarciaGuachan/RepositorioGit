<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="EdificioEditPage" lazy="true">
        <pm:header title="#{myBundle.EditEdificioTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:EdificioListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="EdificioEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{edificioController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditEdificioLabel_edifCodigo}" for="edifCodigo" />
                            <h:outputText id="edifCodigo" value="#{edificioController.selected.edifCodigo}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditEdificioLabel_edifNombre}" for="edifNombre" />
                            <p:inputText id="edifNombre" value="#{edificioController.selected.edifNombre}" title="#{myBundle.EditEdificioTitle_edifNombre}" size="30" maxlength="30"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditEdificioLabel_edifDescripcion}" for="edifDescripcion" />
                            <p:inputText id="edifDescripcion" value="#{edificioController.selected.edifDescripcion}" title="#{myBundle.EditEdificioTitle_edifDescripcion}" size="100" maxlength="100"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{edificioController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:EdificioListPage:EdificioListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:EdificioListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
