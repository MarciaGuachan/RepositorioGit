<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="CarreraEditPage" lazy="true">
        <pm:header title="#{myBundle.EditCarreraTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:CarreraListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="CarreraEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{carreraController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditCarreraLabel_carrCodigo}" for="carrCodigo" />
                            <h:outputText id="carrCodigo" value="#{carreraController.selected.carrCodigo}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditCarreraLabel_carrNombre}" for="carrNombre" />
                            <p:inputText id="carrNombre" value="#{carreraController.selected.carrNombre}" title="#{myBundle.EditCarreraTitle_carrNombre}" size="50" maxlength="50"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditCarreraLabel_carrDescripcion}" for="carrDescripcion" />
                            <p:inputText id="carrDescripcion" value="#{carreraController.selected.carrDescripcion}" title="#{myBundle.EditCarreraTitle_carrDescripcion}" size="100" maxlength="100"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{carreraController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:CarreraListPage:CarreraListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:CarreraListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
