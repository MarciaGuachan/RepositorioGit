<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="DocenteListPage">
        <pm:header title="#{myBundle.ListDocenteTitle}">
            <h:form>
                <p:commandButton id="backButton"   styleClass="ui-btn-left  ui-btn-inline" icon="ui-icon-arrow-l" value="#{myBundle.Back}" action="#{mobilePageController.navigateBackInHistory('/mobile/index')}"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus"    value="#{myBundle.Create}" update=":DocenteCreatePage:DocenteCreateForm" actionListener="#{docenteController.prepareCreate}" action="#{mobilePageController.navigateWithHistory('pm:DocenteCreatePage')}">
                    <f:actionListener binding="#{currentPageListener}"/>
                </p:commandButton>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="DocenteListForm">

                <p:dataList id="datalist"
                            paginator="true"
                            rows="10"
                            rowsPerPageTemplate="10,20,30,40,50"
                            pt:data-inset="true"
                            value="#{docenteController.items}"
                            var="item">

                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListDocenteTitle}"/>
                    </f:facet>

                    <p:commandLink update=":DocenteEditPage:DocenteEditForm" action="pm:DocenteEditPage">
                        <p>



                            <h:outputText value="#{item.doceCodigo}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.doceNombres}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.doceApellidos}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.doceCedula}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.doceEmailUce}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.doceEmailPersonal}"/>


                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.doceFechaNacimiento}">
                                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                                    </h:outputText>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.doceGenero}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.doceTelefono}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.doceCelular}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.doceDireccion}"/>
                            -->



                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.dediCodigo.dediDescripcion}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.titrCodigo.titrDescripcion}"/>
                            -->
                        </p>
                        <f:setPropertyActionListener value="#{item}" target="#{docenteController.selected}" />
                    </p:commandLink>

                    <f:facet name="footer">
                        <h:outputText value="#{myBundle.ListDocenteTitle}"/>
                    </f:facet>

                </p:dataList>
            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
