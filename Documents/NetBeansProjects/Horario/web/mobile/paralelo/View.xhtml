<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ParaleloViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewParaleloTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ParaleloListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ParaleloViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{paraleloController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewParaleloLabel_paraCodigo}"/>
                            <h:outputText value="#{paraleloController.selected.paraCodigo}" title="#{myBundle.ViewParaleloTitle_paraCodigo}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewParaleloLabel_paraNombre}"/>
                            <h:outputText value="#{paraleloController.selected.paraNombre}" title="#{myBundle.ViewParaleloTitle_paraNombre}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewParaleloLabel_paraDescripcion}"/>
                            <h:outputText value="#{paraleloController.selected.paraDescripcion}" title="#{myBundle.ViewParaleloTitle_paraDescripcion}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
