<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ParaleloEditPage" lazy="true">
        <pm:header title="#{myBundle.EditParaleloTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ParaleloListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ParaleloEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{paraleloController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditParaleloLabel_paraCodigo}" for="paraCodigo" />
                            <h:outputText id="paraCodigo" value="#{paraleloController.selected.paraCodigo}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditParaleloLabel_paraNombre}" for="paraNombre" />
                            <p:inputText id="paraNombre" value="#{paraleloController.selected.paraNombre}" title="#{myBundle.EditParaleloTitle_paraNombre}" size="15" maxlength="15"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditParaleloLabel_paraDescripcion}" for="paraDescripcion" />
                            <p:inputText id="paraDescripcion" value="#{paraleloController.selected.paraDescripcion}" title="#{myBundle.EditParaleloTitle_paraDescripcion}" size="50" maxlength="50"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{paraleloController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:ParaleloListPage:ParaleloListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:ParaleloListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
