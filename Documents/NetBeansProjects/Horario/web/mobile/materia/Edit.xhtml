<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="MateriaEditPage" lazy="true">
        <pm:header title="#{myBundle.EditMateriaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:MateriaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="MateriaEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{materiaController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditMateriaLabel_mateCodigo}" for="mateCodigo" />
                            <h:outputText id="mateCodigo" value="#{materiaController.selected.mateCodigo}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditMateriaLabel_mateNombre}" for="mateNombre" />
                            <p:inputText id="mateNombre" value="#{materiaController.selected.mateNombre}" title="#{myBundle.EditMateriaTitle_mateNombre}" size="50" maxlength="50"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditMateriaLabel_mateCreditos}" for="mateCreditos" />
                            <p:inputText id="mateCreditos" value="#{materiaController.selected.mateCreditos}" title="#{myBundle.EditMateriaTitle_mateCreditos}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditMateriaLabel_mateDescripcion}" for="mateDescripcion" />
                            <p:inputText id="mateDescripcion" value="#{materiaController.selected.mateDescripcion}" title="#{myBundle.EditMateriaTitle_mateDescripcion}" size="100" maxlength="100"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{materiaController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:MateriaListPage:MateriaListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:MateriaListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
