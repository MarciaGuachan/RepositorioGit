<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="MateriaCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateMateriaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:MateriaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="MateriaCreateForm">

                <h:panelGroup id="display" rendered="#{materiaController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateMateriaLabel_mateNombre}" for="mateNombre" />
                            <p:inputText id="mateNombre" value="#{materiaController.selected.mateNombre}" title="#{myBundle.CreateMateriaTitle_mateNombre}" size="50" maxlength="50"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateMateriaLabel_mateCreditos}" for="mateCreditos" />
                            <p:inputText id="mateCreditos" value="#{materiaController.selected.mateCreditos}" title="#{myBundle.CreateMateriaTitle_mateCreditos}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateMateriaLabel_mateDescripcion}" for="mateDescripcion" />
                            <p:inputText id="mateDescripcion" value="#{materiaController.selected.mateDescripcion}" title="#{myBundle.CreateMateriaTitle_mateDescripcion}" size="100" maxlength="100"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{materiaController.saveNew}" value="#{myBundle.Save}" update="display,:MateriaListPage:MateriaListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:MateriaListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
