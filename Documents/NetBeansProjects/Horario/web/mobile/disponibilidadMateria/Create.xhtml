<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="DisponibilidadMateriaCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateDisponibilidadMateriaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:DisponibilidadMateriaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="DisponibilidadMateriaCreateForm">

                <h:panelGroup id="display" rendered="#{disponibilidadMateriaController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateDisponibilidadMateriaLabel_encuCodigo}" for="encuCodigo" />
                            <p:selectOneMenu id="encuCodigo" value="#{disponibilidadMateriaController.selected.encuCodigo}"  converter="encuestaConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{encuestaController.items}"
                                               var="encuCodigoItem"
                                               itemValue="#{encuCodigoItem}"
                                               itemLabel="#{encuCodigoItem.encuCodigo.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateDisponibilidadMateriaLabel_mateCodigo}" for="mateCodigo" />
                            <p:selectOneMenu id="mateCodigo" value="#{disponibilidadMateriaController.selected.mateCodigo}"  converter="materiaConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{materiaController.items}"
                                               var="mateCodigoItem"
                                               itemValue="#{mateCodigoItem}"
                                               itemLabel="#{mateCodigoItem.mateDescripcion.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{disponibilidadMateriaController.saveNew}" value="#{myBundle.Save}" update="display,:DisponibilidadMateriaListPage:DisponibilidadMateriaListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:DisponibilidadMateriaListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
