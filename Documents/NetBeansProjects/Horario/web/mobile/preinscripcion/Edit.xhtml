<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PreinscripcionEditPage" lazy="true">
        <pm:header title="#{myBundle.EditPreinscripcionTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:PreinscripcionListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="PreinscripcionEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{preinscripcionController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditPreinscripcionLabel_preiCodigo}" for="preiCodigo" />
                            <h:outputText id="preiCodigo" value="#{preinscripcionController.selected.preiCodigo}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditPreinscripcionLabel_estuCodigo}" for="estuCodigo" />
                            <p:selectOneMenu id="estuCodigo" value="#{preinscripcionController.selected.estuCodigo}"  converter="estudianteConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{estudianteController.items}"
                                               var="estuCodigoItem"
                                               itemValue="#{estuCodigoItem}"
                                               itemLabel="#{estuCodigoItem.estuCodigo.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditPreinscripcionLabel_mateCodigo}" for="mateCodigo" />
                            <p:selectOneMenu id="mateCodigo" value="#{preinscripcionController.selected.mateCodigo}"  converter="materiaConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{materiaController.items}"
                                               var="mateCodigoItem"
                                               itemValue="#{mateCodigoItem}"
                                               itemLabel="#{mateCodigoItem.mateDescripcion.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditPreinscripcionLabel_periCodigo}" for="periCodigo" />
                            <p:selectOneMenu id="periCodigo" value="#{preinscripcionController.selected.periCodigo}"  converter="periodoConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{periodoController.items}"
                                               var="periCodigoItem"
                                               itemValue="#{periCodigoItem}"
                                               itemLabel="#{periCodigoItem.periDescripcion.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{preinscripcionController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:PreinscripcionListPage:PreinscripcionListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:PreinscripcionListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
