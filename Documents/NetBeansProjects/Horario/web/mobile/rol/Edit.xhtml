<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="RolEditPage" lazy="true">
        <pm:header title="#{myBundle.EditRolTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:RolListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="RolEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{rolController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditRolLabel_rolCodigo}" for="rolCodigo" />
                            <h:outputText id="rolCodigo" value="#{rolController.selected.rolCodigo}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditRolLabel_rolNombre}" for="rolNombre" />
                            <p:inputText id="rolNombre" value="#{rolController.selected.rolNombre}" title="#{myBundle.EditRolTitle_rolNombre}" size="15" maxlength="15"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditRolLabel_rolDescripcion}" for="rolDescripcion" />
                            <p:inputText id="rolDescripcion" value="#{rolController.selected.rolDescripcion}" title="#{myBundle.EditRolTitle_rolDescripcion}" size="50" maxlength="50"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditRolLabel_rolEstado}" for="rolEstado" />
                            <p:inputText id="rolEstado" value="#{rolController.selected.rolEstado}" title="#{myBundle.EditRolTitle_rolEstado}"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{rolController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:RolListPage:RolListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:RolListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
