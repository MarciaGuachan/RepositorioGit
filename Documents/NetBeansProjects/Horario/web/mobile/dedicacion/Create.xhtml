<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="DedicacionCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateDedicacionTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:DedicacionListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="DedicacionCreateForm">

                <h:panelGroup id="display" rendered="#{dedicacionController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateDedicacionLabel_dediNombre}" for="dediNombre" />
                            <p:inputText id="dediNombre" value="#{dedicacionController.selected.dediNombre}" title="#{myBundle.CreateDedicacionTitle_dediNombre}" size="50" maxlength="50"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateDedicacionLabel_dediDescripcion}" for="dediDescripcion" />
                            <p:inputText id="dediDescripcion" value="#{dedicacionController.selected.dediDescripcion}" title="#{myBundle.CreateDedicacionTitle_dediDescripcion}" size="100" maxlength="100"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{dedicacionController.saveNew}" value="#{myBundle.Save}" update="display,:DedicacionListPage:DedicacionListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:DedicacionListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
