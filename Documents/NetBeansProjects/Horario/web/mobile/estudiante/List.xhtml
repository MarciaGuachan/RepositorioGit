<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="EstudianteListPage">
        <pm:header title="#{myBundle.ListEstudianteTitle}">
            <h:form>
                <p:commandButton id="backButton"   styleClass="ui-btn-left  ui-btn-inline" icon="ui-icon-arrow-l" value="#{myBundle.Back}" action="#{mobilePageController.navigateBackInHistory('/mobile/index')}"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus"    value="#{myBundle.Create}" update=":EstudianteCreatePage:EstudianteCreateForm" actionListener="#{estudianteController.prepareCreate}" action="#{mobilePageController.navigateWithHistory('pm:EstudianteCreatePage')}">
                    <f:actionListener binding="#{currentPageListener}"/>
                </p:commandButton>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="EstudianteListForm">

                <p:dataList id="datalist"
                            paginator="true"
                            rows="10"
                            rowsPerPageTemplate="10,20,30,40,50"
                            pt:data-inset="true"
                            value="#{estudianteController.items}"
                            var="item">

                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListEstudianteTitle}"/>
                    </f:facet>

                    <p:commandLink update=":EstudianteEditPage:EstudianteEditForm" action="pm:EstudianteEditPage">
                        <p>



                            <h:outputText value="#{item.estuCodigo}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.estuNombres}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.estuApellidos}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.estuCedula}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.estuEmailUce}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.estuEmailPersonal}"/>


                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.estuFechaNacimiento}">
                                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                                    </h:outputText>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.estuGenereo}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.estuTelefono}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.estuCelular}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.estuDireccion}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.carrCodigo.carrDescripcion}"/>
                            -->

                        </p>
                        <f:setPropertyActionListener value="#{item}" target="#{estudianteController.selected}" />
                    </p:commandLink>

                    <f:facet name="footer">
                        <h:outputText value="#{myBundle.ListEstudianteTitle}"/>
                    </f:facet>

                </p:dataList>
            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
