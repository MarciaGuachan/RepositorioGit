<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="EncuestaViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewEncuestaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:EncuestaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="EncuestaViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{encuestaController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEncuestaLabel_encuCodigo}"/>
                            <h:outputText value="#{encuestaController.selected.encuCodigo}" title="#{myBundle.ViewEncuestaTitle_encuCodigo}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEncuestaLabel_encuComentario}"/>
                            <h:outputText value="#{encuestaController.selected.encuComentario}" title="#{myBundle.ViewEncuestaTitle_encuComentario}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEncuestaLabel_doceCodigo}"/>
                            <h:outputText value="#{encuestaController.selected.doceCodigo.doceCodigo}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEncuestaLabel_periCodigo}"/>
                            <h:outputText value="#{encuestaController.selected.periCodigo.periDescripcion}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
