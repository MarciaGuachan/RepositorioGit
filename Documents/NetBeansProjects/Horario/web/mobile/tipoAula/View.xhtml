<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TipoAulaViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewTipoAulaTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:TipoAulaListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="TipoAulaViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{tipoAulaController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTipoAulaLabel_tiauCodigo}"/>
                            <h:outputText value="#{tipoAulaController.selected.tiauCodigo}" title="#{myBundle.ViewTipoAulaTitle_tiauCodigo}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTipoAulaLabel_tiauNombre}"/>
                            <h:outputText value="#{tipoAulaController.selected.tiauNombre}" title="#{myBundle.ViewTipoAulaTitle_tiauNombre}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTipoAulaLabel_tiauDescripcion}"/>
                            <h:outputText value="#{tipoAulaController.selected.tiauDescripcion}" title="#{myBundle.ViewTipoAulaTitle_tiauDescripcion}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
