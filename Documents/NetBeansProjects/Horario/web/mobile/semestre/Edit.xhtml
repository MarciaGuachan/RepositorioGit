<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="SemestreEditPage" lazy="true">
        <pm:header title="#{myBundle.EditSemestreTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:SemestreListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="SemestreEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{semestreController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditSemestreLabel_semeCodigo}" for="semeCodigo" />
                            <h:outputText id="semeCodigo" value="#{semestreController.selected.semeCodigo}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditSemestreLabel_semeNombre}" for="semeNombre" />
                            <p:inputText id="semeNombre" value="#{semestreController.selected.semeNombre}" title="#{myBundle.EditSemestreTitle_semeNombre}" size="15" maxlength="15"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditSemestreLabel_semeDescripcion}" for="semeDescripcion" />
                            <p:inputText id="semeDescripcion" value="#{semestreController.selected.semeDescripcion}" title="#{myBundle.EditSemestreTitle_semeDescripcion}" size="100" maxlength="100"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{semestreController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:SemestreListPage:SemestreListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:SemestreListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
