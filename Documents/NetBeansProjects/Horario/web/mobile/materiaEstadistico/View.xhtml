<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="MateriaEstadisticoViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewMateriaEstadisticoTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:MateriaEstadisticoListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="MateriaEstadisticoViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{materiaEstadisticoController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewMateriaEstadisticoLabel_maesCodigo}"/>
                            <h:outputText value="#{materiaEstadisticoController.selected.maesCodigo}" title="#{myBundle.ViewMateriaEstadisticoTitle_maesCodigo}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewMateriaEstadisticoLabel_maesDescripcion}"/>
                            <h:outputText value="#{materiaEstadisticoController.selected.maesDescripcion}" title="#{myBundle.ViewMateriaEstadisticoTitle_maesDescripcion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewMateriaEstadisticoLabel_mateCodigo}"/>
                            <h:outputText value="#{materiaEstadisticoController.selected.mateCodigo.mateDescripcion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewMateriaEstadisticoLabel_periCodigo}"/>
                            <h:outputText value="#{materiaEstadisticoController.selected.periCodigo.periDescripcion}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
