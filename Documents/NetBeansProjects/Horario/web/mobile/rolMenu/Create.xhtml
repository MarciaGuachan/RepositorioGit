<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="RolMenuCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateRolMenuTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:RolMenuListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="RolMenuCreateForm">

                <h:panelGroup id="display" rendered="#{rolMenuController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateRolMenuLabel_menuCodigo}" for="menuCodigo" />
                            <p:selectOneMenu id="menuCodigo" value="#{rolMenuController.selected.menuCodigo}"  converter="menuConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{menuController.items}"
                                               var="menuCodigoItem"
                                               itemValue="#{menuCodigoItem}"
                                               itemLabel="#{menuCodigoItem.menuCodigo.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateRolMenuLabel_rolCodigo}" for="rolCodigo" />
                            <p:selectOneMenu id="rolCodigo" value="#{rolMenuController.selected.rolCodigo}"  converter="rolConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{rolController.items}"
                                               var="rolCodigoItem"
                                               itemValue="#{rolCodigoItem}"
                                               itemLabel="#{rolCodigoItem.rolDescripcion.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{rolMenuController.saveNew}" value="#{myBundle.Save}" update="display,:RolMenuListPage:RolMenuListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:RolMenuListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
