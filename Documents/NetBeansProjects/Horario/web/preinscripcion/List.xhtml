<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="PreinscripcionListForm">

        <p:panel header="#{myBundle.ListPreinscripcionTitle}">
            <p:contextMenu id="PreinscripcionDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('PreinscripcionListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('PreinscripcionListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('PreinscripcionListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('PreinscripcionListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.PreinscripcionMenuItem_estuCodigo}" icon="ui-icon-search"  actionListener="#{preinscripcionController.prepareEstuCodigo}" update=":EstudianteViewForm" oncomplete="PF('EstudianteViewDialog').show()" disabled="#{empty preinscripcionController.selected.estuCodigo}"/>  
                <p:menuitem value="#{myBundle.PreinscripcionMenuItem_mateCodigo}" icon="ui-icon-search"  actionListener="#{preinscripcionController.prepareMateCodigo}" update=":MateriaViewForm" oncomplete="PF('MateriaViewDialog').show()" disabled="#{empty preinscripcionController.selected.mateCodigo}"/>  
                <p:menuitem value="#{myBundle.PreinscripcionMenuItem_periCodigo}" icon="ui-icon-search"  actionListener="#{preinscripcionController.preparePeriCodigo}" update=":PeriodoViewForm" oncomplete="PF('PeriodoViewDialog').show()" disabled="#{empty preinscripcionController.selected.periCodigo}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{preinscripcionController.items}"
                         lazy="false"
                         rowKey="#{item.preiCodigo}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{preinscripcionController.selected}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{preinscripcionController.items}"
                         lazy="false"
                         rowKey="HASH{item.preiCodigo}"  <-- Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:PreinscripcionDataTableContextMenu" listener="#{preinscripcionController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:PreinscripcionDataTableContextMenu" listener="#{preinscripcionController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{preinscripcionController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('PreinscripcionListForm:viewButton').click();"/>

                <p:column sortBy="#{item.preiCodigo}" filterBy="#{item.preiCodigo}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListPreinscripcionTitle_preiCodigo}"/>
                    </f:facet>
                    <h:outputText value="#{item.preiCodigo}"/>
                </p:column>


                <p:column sortBy="#{item.estuCodigo.estuCodigo}" filterBy="#{item.estuCodigo.estuCodigo}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListPreinscripcionTitle_estuCodigo}"/>
                    </f:facet>
                    <h:outputText value="#{item.estuCodigo.estuCodigo}"/>
                </p:column>


                <p:column sortBy="#{item.mateCodigo.mateDescripcion}" filterBy="#{item.mateCodigo.mateDescripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListPreinscripcionTitle_mateCodigo}"/>
                    </f:facet>
                    <h:outputText value="#{item.mateCodigo.mateDescripcion}"/>
                </p:column>


                <p:column sortBy="#{item.periCodigo.periDescripcion}" filterBy="#{item.periCodigo.periDescripcion}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListPreinscripcionTitle_periCodigo}"/>
                    </f:facet>
                    <h:outputText value="#{item.periCodigo.periDescripcion}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{preinscripcionController.prepareCreate}" update=":PreinscripcionCreateForm" oncomplete="PF('PreinscripcionCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{myBundle.View}" update=":PreinscripcionViewForm" oncomplete="PF('PreinscripcionViewDialog').show()" disabled="#{empty preinscripcionController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":PreinscripcionEditForm" oncomplete="PF('PreinscripcionEditDialog').show()" disabled="#{empty preinscripcionController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{preinscripcionController.delete}" update=":growl,datalist" disabled="#{empty preinscripcionController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/confirmation.xhtml"/>
    </h:form>

</ui:composition>
