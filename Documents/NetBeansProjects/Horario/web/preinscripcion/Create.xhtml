<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PreinscripcionCreateDlg" widgetVar="PreinscripcionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreatePreinscripcionTitle}" closeOnEscape="true">

            <h:form id="PreinscripcionCreateForm">

                <h:panelGroup id="display" rendered="#{preinscripcionController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreatePreinscripcionLabel_estuCodigo}" for="estuCodigo" />
                        <p:selectOneMenu id="estuCodigo" value="#{preinscripcionController.selected.estuCodigo}"  converter="estudianteConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{estudianteController.items}"
                                           var="estuCodigoItem"
                                           itemValue="#{estuCodigoItem}"
                                           itemLabel="#{estuCodigoItem.estuCodigo.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreatePreinscripcionLabel_mateCodigo}" for="mateCodigo" />
                        <p:selectOneMenu id="mateCodigo" value="#{preinscripcionController.selected.mateCodigo}"  converter="materiaConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{materiaController.items}"
                                           var="mateCodigoItem"
                                           itemValue="#{mateCodigoItem}"
                                           itemLabel="#{mateCodigoItem.mateDescripcion.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreatePreinscripcionLabel_periCodigo}" for="periCodigo" />
                        <p:selectOneMenu id="periCodigo" value="#{preinscripcionController.selected.periCodigo}"  converter="periodoConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{periodoController.items}"
                                           var="periCodigoItem"
                                           itemValue="#{periCodigoItem}"
                                           itemLabel="#{periCodigoItem.periDescripcion.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{preinscripcionController.saveNew}" value="#{myBundle.Save}" update="display,:PreinscripcionListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('PreinscripcionCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('PreinscripcionCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
