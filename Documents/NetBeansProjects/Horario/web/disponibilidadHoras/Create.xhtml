<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DisponibilidadHorasCreateDlg" widgetVar="DisponibilidadHorasCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateDisponibilidadHorasTitle}" closeOnEscape="true">

            <h:form id="DisponibilidadHorasCreateForm">

                <h:panelGroup id="display" rendered="#{disponibilidadHorasController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateDisponibilidadHorasLabel_dihoDia}" for="dihoDia" />
                        <p:inputText id="dihoDia" value="#{disponibilidadHorasController.selected.dihoDia}" title="#{myBundle.CreateDisponibilidadHorasTitle_dihoDia}" size="10" maxlength="10"/>

                        <p:outputLabel value="#{myBundle.CreateDisponibilidadHorasLabel_dihoHoraInicio}" for="dihoHoraInicio" />
                        <p:calendar id="dihoHoraInicio" pattern="HH:mm:ss" value="#{disponibilidadHorasController.selected.dihoHoraInicio}" title="#{myBundle.CreateDisponibilidadHorasTitle_dihoHoraInicio}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.CreateDisponibilidadHorasLabel_dihoHoraFin}" for="dihoHoraFin" />
                        <p:calendar id="dihoHoraFin" pattern="HH:mm:ss" value="#{disponibilidadHorasController.selected.dihoHoraFin}" title="#{myBundle.CreateDisponibilidadHorasTitle_dihoHoraFin}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.CreateDisponibilidadHorasLabel_encuCodigo}" for="encuCodigo" />
                        <p:selectOneMenu id="encuCodigo" value="#{disponibilidadHorasController.selected.encuCodigo}"  converter="encuestaConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{encuestaController.items}"
                                           var="encuCodigoItem"
                                           itemValue="#{encuCodigoItem}"
                                           itemLabel="#{encuCodigoItem.encuCodigo.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{disponibilidadHorasController.saveNew}" value="#{myBundle.Save}" update="display,:DisponibilidadHorasListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('DisponibilidadHorasCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('DisponibilidadHorasCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
