<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="DisponibilidadHorasListForm">

        <p:panel header="#{myBundle.ListDisponibilidadHorasTitle}">
            <p:contextMenu id="DisponibilidadHorasDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('DisponibilidadHorasListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('DisponibilidadHorasListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('DisponibilidadHorasListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('DisponibilidadHorasListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.DisponibilidadHorasMenuItem_encuCodigo}" icon="ui-icon-search"  actionListener="#{disponibilidadHorasController.prepareEncuCodigo}" update=":EncuestaViewForm" oncomplete="PF('EncuestaViewDialog').show()" disabled="#{empty disponibilidadHorasController.selected.encuCodigo}"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{disponibilidadHorasController.items}"
                         lazy="false"
                         rowKey="#{item.dihoCodigo}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{disponibilidadHorasController.selected}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{disponibilidadHorasController.items}"
                         lazy="false"
                         rowKey="HASH{item.dihoCodigo}"  <-- Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:DisponibilidadHorasDataTableContextMenu" listener="#{disponibilidadHorasController.resetParents}"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:DisponibilidadHorasDataTableContextMenu" listener="#{disponibilidadHorasController.resetParents}"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton" listener="#{disponibilidadHorasController.resetParents}"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('DisponibilidadHorasListForm:viewButton').click();"/>

                <p:column sortBy="#{item.dihoCodigo}" filterBy="#{item.dihoCodigo}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListDisponibilidadHorasTitle_dihoCodigo}"/>
                    </f:facet>
                    <h:outputText value="#{item.dihoCodigo}"/>
                </p:column>


                <p:column sortBy="#{item.dihoDia}" filterBy="#{item.dihoDia}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListDisponibilidadHorasTitle_dihoDia}"/>
                    </f:facet>
                    <h:outputText value="#{item.dihoDia}"/>
                </p:column>


                <p:column sortBy="#{item.dihoHoraInicio}" filterBy="#{item.dihoHoraInicio}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListDisponibilidadHorasTitle_dihoHoraInicio}"/>
                    </f:facet>
                    <h:outputText value="#{item.dihoHoraInicio}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.dihoHoraFin}" filterBy="#{item.dihoHoraFin}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListDisponibilidadHorasTitle_dihoHoraFin}"/>
                    </f:facet>
                    <h:outputText value="#{item.dihoHoraFin}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.encuCodigo.encuCodigo}" filterBy="#{item.encuCodigo.encuCodigo}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListDisponibilidadHorasTitle_encuCodigo}"/>
                    </f:facet>
                    <h:outputText value="#{item.encuCodigo.encuCodigo}"/>
                </p:column>


            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{disponibilidadHorasController.prepareCreate}" update=":DisponibilidadHorasCreateForm" oncomplete="PF('DisponibilidadHorasCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{myBundle.View}" update=":DisponibilidadHorasViewForm" oncomplete="PF('DisponibilidadHorasViewDialog').show()" disabled="#{empty disponibilidadHorasController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":DisponibilidadHorasEditForm" oncomplete="PF('DisponibilidadHorasEditDialog').show()" disabled="#{empty disponibilidadHorasController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{disponibilidadHorasController.delete}" update=":growl,datalist" disabled="#{empty disponibilidadHorasController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/confirmation.xhtml"/>
    </h:form>

</ui:composition>
