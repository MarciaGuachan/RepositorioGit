<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DisponibilidadHorasViewDlg" widgetVar="DisponibilidadHorasViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewDisponibilidadHorasTitle}" closeOnEscape="true">

            <h:form id="DisponibilidadHorasViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{disponibilidadHorasController.selected != null}">

                        <h:outputText value="#{myBundle.ViewDisponibilidadHorasLabel_dihoCodigo}"/>
                        <h:outputText value="#{disponibilidadHorasController.selected.dihoCodigo}" title="#{myBundle.ViewDisponibilidadHorasTitle_dihoCodigo}"/>

                        <h:outputText value="#{myBundle.ViewDisponibilidadHorasLabel_dihoDia}"/>
                        <h:outputText value="#{disponibilidadHorasController.selected.dihoDia}" title="#{myBundle.ViewDisponibilidadHorasTitle_dihoDia}"/>

                        <h:outputText value="#{myBundle.ViewDisponibilidadHorasLabel_dihoHoraInicio}"/>
                        <h:outputText value="#{disponibilidadHorasController.selected.dihoHoraInicio}" title="#{myBundle.ViewDisponibilidadHorasTitle_dihoHoraInicio}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewDisponibilidadHorasLabel_dihoHoraFin}"/>
                        <h:outputText value="#{disponibilidadHorasController.selected.dihoHoraFin}" title="#{myBundle.ViewDisponibilidadHorasTitle_dihoHoraFin}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewDisponibilidadHorasLabel_encuCodigo}"/>
                        <h:outputText value="#{disponibilidadHorasController.selected.encuCodigo.encuCodigo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('DisponibilidadHorasViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
