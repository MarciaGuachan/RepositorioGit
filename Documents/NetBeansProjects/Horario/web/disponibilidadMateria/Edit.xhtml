<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="DisponibilidadMateriaEditDlg" widgetVar="DisponibilidadMateriaEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditDisponibilidadMateriaTitle}" closeOnEscape="true">

            <h:form id="DisponibilidadMateriaEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{disponibilidadMateriaController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditDisponibilidadMateriaLabel_dimaCodigo}" for="dimaCodigo" />
                        <h:outputText id="dimaCodigo" value="#{disponibilidadMateriaController.selected.dimaCodigo}" />

                        <p:outputLabel value="#{myBundle.EditDisponibilidadMateriaLabel_encuCodigo}" for="encuCodigo" />
                        <p:selectOneMenu id="encuCodigo" value="#{disponibilidadMateriaController.selected.encuCodigo}"  converter="encuestaConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{encuestaController.items}"
                                           var="encuCodigoItem"
                                           itemValue="#{encuCodigoItem}"
                                           itemLabel="#{encuCodigoItem.encuCodigo.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.EditDisponibilidadMateriaLabel_mateCodigo}" for="mateCodigo" />
                        <p:selectOneMenu id="mateCodigo" value="#{disponibilidadMateriaController.selected.mateCodigo}"  converter="materiaConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{materiaController.items}"
                                           var="mateCodigoItem"
                                           itemValue="#{mateCodigoItem}"
                                           itemLabel="#{mateCodigoItem.mateDescripcion.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{disponibilidadMateriaController.save}" value="#{myBundle.Save}" update="display,:DisponibilidadMateriaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('DisponibilidadMateriaEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('DisponibilidadMateriaEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
