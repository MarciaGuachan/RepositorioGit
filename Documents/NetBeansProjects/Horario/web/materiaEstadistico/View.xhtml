<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MateriaEstadisticoViewDlg" widgetVar="MateriaEstadisticoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewMateriaEstadisticoTitle}" closeOnEscape="true">

            <h:form id="MateriaEstadisticoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{materiaEstadisticoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewMateriaEstadisticoLabel_maesCodigo}"/>
                        <h:outputText value="#{materiaEstadisticoController.selected.maesCodigo}" title="#{myBundle.ViewMateriaEstadisticoTitle_maesCodigo}"/>

                        <h:outputText value="#{myBundle.ViewMateriaEstadisticoLabel_maesDescripcion}"/>
                        <h:outputText value="#{materiaEstadisticoController.selected.maesDescripcion}" title="#{myBundle.ViewMateriaEstadisticoTitle_maesDescripcion}"/>

                        <h:outputText value="#{myBundle.ViewMateriaEstadisticoLabel_mateCodigo}"/>
                        <h:outputText value="#{materiaEstadisticoController.selected.mateCodigo.mateDescripcion}"/>

                        <h:outputText value="#{myBundle.ViewMateriaEstadisticoLabel_periCodigo}"/>
                        <h:outputText value="#{materiaEstadisticoController.selected.periCodigo.periDescripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('MateriaEstadisticoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
