<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="MenuListForm">

        <p:panel header="#{myBundle.ListMenuTitle}">
            <p:contextMenu id="MenuDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{myBundle.Create}" onclick="document.getElementById('MenuListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{myBundle.View}" onclick="document.getElementById('MenuListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{myBundle.Edit}" onclick="document.getElementById('MenuListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{myBundle.Delete}" onclick="document.getElementById('MenuListForm:deleteButton').click();" icon="ui-icon-trash"/>
                <p:separator/>
                <p:menuitem value="#{myBundle.MenuMenuItem_rolMenuCollection}" icon="ui-icon-search"  action="#{menuController.navigateRolMenuCollection}" disabled="#{empty menuController.selected.rolMenuCollection}" ajax="false"/>  
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{menuController.items}"
                         lazy="false"
                         rowKey="#{item.menuCodigo}"
                         var="item"
                         paginator="true"
                         rows="10"
                         rowsPerPageTemplate="10,20,30,40,50"
                         selectionMode="single"
                         selection="#{menuController.selected}">
                <!--
                         To enable Lazy Loading, please copy/replace the following lines above,
                         and be sure to replace the word HASH with the # symbol:
                
                         value="HASH{menuController.items}"
                         lazy="false"
                         rowKey="HASH{item.menuCodigo}"  <-- Remove this line
                -->


                <p:ajax event="rowSelect"   update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:MenuDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update="@form:createButton,@form:viewButton,@form:editButton,@form:deleteButton,@form:MenuDataTableContextMenu"/>
                <p:ajax event="contextMenu" update="@form:createButton @form:viewButton @form:editButton @form:deleteButton"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('MenuListForm:viewButton').click();"/>

                <p:column sortBy="#{item.menuCodigo}" filterBy="#{item.menuCodigo}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListMenuTitle_menuCodigo}"/>
                    </f:facet>
                    <h:outputText value="#{item.menuCodigo}"/>
                </p:column>


                <p:column sortBy="#{item.menuPadre}" filterBy="#{item.menuPadre}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListMenuTitle_menuPadre}"/>
                    </f:facet>
                    <h:outputText value="#{item.menuPadre}"/>
                </p:column>


                <p:column sortBy="#{item.menuNivel}" filterBy="#{item.menuNivel}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListMenuTitle_menuNivel}"/>
                    </f:facet>
                    <h:outputText value="#{item.menuNivel}"/>
                </p:column>


                <p:column sortBy="#{item.menuOrden}" filterBy="#{item.menuOrden}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListMenuTitle_menuOrden}"/>
                    </f:facet>
                    <h:outputText value="#{item.menuOrden}"/>
                </p:column>


                <p:column sortBy="#{item.menuNombre}" filterBy="#{item.menuNombre}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListMenuTitle_menuNombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.menuNombre}"/>
                </p:column>


                <p:column sortBy="#{item.menuUrl}" filterBy="#{item.menuUrl}">
                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListMenuTitle_menuUrl}"/>
                    </f:facet>
                    <h:outputText value="#{item.menuUrl}"/>
                </p:column>

                <!--
                                    <p:column sortBy="#{item.menuIcono}" filterBy="#{item.menuIcono}">
                                        <f:facet name="header">
                                            <h:outputText value="#{myBundle.ListMenuTitle_menuIcono}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.menuIcono}"/>
                                    </p:column>
                -->
                <!--
                                    <p:column sortBy="#{item.menuEstado}" filterBy="#{item.menuEstado}">
                                        <f:facet name="header">
                                            <h:outputText value="#{myBundle.ListMenuTitle_menuEstado}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.menuEstado}"/>
                                    </p:column>
                -->

            </p:dataTable>

            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{myBundle.Create}" actionListener="#{menuController.prepareCreate}" update=":MenuCreateForm" oncomplete="PF('MenuCreateDialog').show()"/>
            <p:commandButton id="viewButton"   style="visibility: hidden;" icon="ui-icon-search" value="#{myBundle.View}" update=":MenuViewForm" oncomplete="PF('MenuViewDialog').show()" disabled="#{empty menuController.selected}"/>
            <p:commandButton id="editButton"   style="visibility: hidden;" icon="ui-icon-pencil" value="#{myBundle.Edit}" update=":MenuEditForm" oncomplete="PF('MenuEditDialog').show()" disabled="#{empty menuController.selected}"/>
            <p:commandButton id="deleteButton" style="visibility: hidden;" icon="ui-icon-trash"  value="#{myBundle.Delete}" actionListener="#{menuController.delete}" update=":growl,datalist" disabled="#{empty menuController.selected}">
                <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>

        </p:panel>
        <ui:include src="/confirmation.xhtml"/>
    </h:form>

</ui:composition>
