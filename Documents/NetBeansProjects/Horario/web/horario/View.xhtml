<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HorarioViewDlg" widgetVar="HorarioViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewHorarioTitle}" closeOnEscape="true">

            <h:form id="HorarioViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{horarioController.selected != null}">

                        <h:outputText value="#{myBundle.ViewHorarioLabel_horaCodigo}"/>
                        <h:outputText value="#{horarioController.selected.horaCodigo}" title="#{myBundle.ViewHorarioTitle_horaCodigo}"/>

                        <h:outputText value="#{myBundle.ViewHorarioLabel_horaDia}"/>
                        <h:outputText value="#{horarioController.selected.horaDia}" title="#{myBundle.ViewHorarioTitle_horaDia}"/>

                        <h:outputText value="#{myBundle.ViewHorarioLabel_horaInicio}"/>
                        <h:outputText value="#{horarioController.selected.horaInicio}" title="#{myBundle.ViewHorarioTitle_horaInicio}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewHorarioLabel_horaFin}"/>
                        <h:outputText value="#{horarioController.selected.horaFin}" title="#{myBundle.ViewHorarioTitle_horaFin}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewHorarioLabel_aulaCodigo}"/>
                        <h:outputText value="#{horarioController.selected.aulaCodigo.aulaDescripcion}"/>

                        <h:outputText value="#{myBundle.ViewHorarioLabel_domcCodigo}"/>
                        <h:outputText value="#{horarioController.selected.domcCodigo.domcCodigo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('HorarioViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
