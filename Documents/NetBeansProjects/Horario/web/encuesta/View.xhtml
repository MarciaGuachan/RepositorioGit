<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EncuestaViewDlg" widgetVar="EncuestaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewEncuestaTitle}" closeOnEscape="true">

            <h:form id="EncuestaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{encuestaController.selected != null}">

                        <h:outputText value="#{myBundle.ViewEncuestaLabel_encuCodigo}"/>
                        <h:outputText value="#{encuestaController.selected.encuCodigo}" title="#{myBundle.ViewEncuestaTitle_encuCodigo}"/>

                        <h:outputText value="#{myBundle.ViewEncuestaLabel_encuComentario}"/>
                        <h:outputText value="#{encuestaController.selected.encuComentario}" title="#{myBundle.ViewEncuestaTitle_encuComentario}"/>

                        <h:outputText value="#{myBundle.ViewEncuestaLabel_doceCodigo}"/>
                        <h:outputText value="#{encuestaController.selected.doceCodigo.doceCodigo}"/>

                        <h:outputText value="#{myBundle.ViewEncuestaLabel_periCodigo}"/>
                        <h:outputText value="#{encuestaController.selected.periCodigo.periDescripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('EncuestaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
